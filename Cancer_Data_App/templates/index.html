<body>
  <header>
    <div class="container">
        <div id="branding">
            <h1> <a class="link" href="index.html">CancerFacts</a></h1>
        </div> 
    </div>
</header> <!-- end of header -->
<section id="showcase">
    <div class="container"></div>

        </div>

  </div>
